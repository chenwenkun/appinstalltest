<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP覆盖升级兼容性测试平台</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Header -->
    <div class="glass-card flex items-center justify-between"
        style="padding: 15px 24px; margin-bottom: 20px; flex-shrink: 0;">
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined" style="font-size: 32px; color: var(--primary-color);">android</span>
            <h2 style="margin:0; font-size: 1.2rem;">APK兼容性测试平台</h2>
        </div>
        <div id="clientInfo" class="flex items-center" style="font-size: 0.9rem;">
            <span style="color: var(--text-muted);">正在连接...</span>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="dashboard-container">
        <!-- Left Panel: Operations -->
        <div class="left-panel">
            <!-- Top Row: Devices & Control -->
            <div class="top-row">
                <!-- Device List -->
                <div class="glass-card" id="deviceCard" style="display: flex; flex-direction: column;">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="material-symbols-outlined">devices</span>
                        <h3 style="margin: 0;">设备列表</h3>
                    </div>
                    <div style="flex: 1; overflow: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>设备号</th>
                                    <th>型号</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="deviceListBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Test Control -->
                <div class="glass-card" id="testControlCard"
                    style="opacity: 0.5; pointer-events: none; transition: opacity 0.3s; display: flex; flex-direction: column;">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="material-symbols-outlined">play_circle</span>
                        <h3 style="margin: 0;">测试控制</h3>
                    </div>

                    <div class="mb-4" style="background: rgba(0,0,0,0.03); padding: 12px; border-radius: 8px;">
                        <label
                            style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px;">当前设备</label>
                        <div id="currentDeviceSerial"
                            style="font-weight: 600; font-family: monospace; font-size: 1rem;">未选择设备</div>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 20px;">
                        <div>
                            <label
                                style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px;">旧版本
                            </label>
                            <select id="oldApkSelect">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                        <div>
                            <label
                                style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px;">新版本
                            </label>
                            <select id="newApkSelect">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col mt-auto" style="gap: 20px;">
                        <button id="btnStep1" class="btn btn-success w-full" onclick="runTestStep1()"
                            style="padding: 8px;">
                            <span class="material-symbols-outlined">looks_one</span> 安装旧版
                        </button>
                        <button id="btnStep2" class="btn btn-success w-full" onclick="runTestStep2()" disabled
                            style="opacity: 0.5; cursor: not-allowed; padding: 8px;">
                            <span class="material-symbols-outlined">looks_two</span> 覆盖新版
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: APKs -->
            <div class="bottom-row">
                <!-- APK List -->
                <div class="glass-card" id="apkListCard" style="display: flex; flex-direction: column;">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined">folder_open</span>
                            <h3 style="margin: 0;">已上传文件</h3>
                        </div>
                        <div class="tab-group">
                            <button id="tabAndroid" class="tab-btn active" onclick="switchFileTab('android')">Android
                                (APK)</button>
                            <button id="tabIos" class="tab-btn" onclick="switchFileTab('ios')">iOS (IPA)</button>
                        </div>
                    </div>
                    <div style="flex: 1; overflow: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>备注/文件名</th>
                                    <th>版本信息</th>
                                    <th>上传时间</th>
                                    <th style="text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="apkListBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- APK Upload & Pgyer -->
                <div class="glass-card" id="uploadCard" style="display: flex; flex-direction: column;">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="material-symbols-outlined">cloud_upload</span>
                        <h3 style="margin: 0;">上传 / 下载</h3>
                    </div>

                    <!-- Pgyer Download -->
                    <div class="mb-4">
                        <label
                            style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px;">蒲公英链接下载</label>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="pgyerUrl" placeholder="请输入蒲公英链接 (https://www.pgyer.com/...)"
                                style="width: 100%;">
                            <div class="flex gap-2">
                                <input type="text" id="pgyerRemark" placeholder="备注 (可选)" style="flex: 1;">
                                <button class="btn btn-primary" onclick="downloadPgyer()" id="btnPgyerDownload">
                                    <span class="material-symbols-outlined">download</span>
                                </button>
                            </div>
                        </div>
                        <!-- Progress Bar -->
                        <div id="pgyerProgress" style="display: none; margin-top: 10px;">
                            <div style="background: #f0f0f0; border-radius: 4px; overflow: hidden; height: 8px;">
                                <div id="pgyerProgressBar"
                                    style="width: 0%; height: 100%; background: #3DDC84; transition: width 0.3s;"></div>
                            </div>
                            <div id="pgyerProgressText"
                                style="font-size: 0.75rem; color: #666; margin-top: 4px; text-align: right;">准备下载...
                            </div>
                        </div>
                    </div>

                    <!-- Upload Zone (Row 1) -->
                    <div class="upload-zone" id="dropZone">
                        <input type="file" id="apkFile" accept=".apk,.ipa" onchange="handleFileSelect(this)">
                        <span class="material-symbols-outlined upload-icon">upload_file</span>
                        <p id="uploadText" style="margin: 0; font-size: 0.9rem; color: var(--text-muted);">点击或拖拽文件
                            (APK/IPA)</p>
                    </div>

                    <!-- Remark + Button (Row 2) -->
                    <div class="flex gap-2">
                        <input type="text" id="uploadRemark" placeholder="备注 (可选)" style="flex: 1;">
                        <button class="btn btn-primary" onclick="uploadApk()" style="padding: 8px 16px;">
                            <span class="material-symbols-outlined">upload</span> 开始上传
                        </button>
                    </div>
                    <div id="uploadStatus"
                        style="font-size: 0.8rem; text-align: center; height: 1.2em; margin-top: 5px;"></div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Logs -->
        <div class="right-panel">
            <div class="glass-card logs-panel flex-1 flex flex-col">
                <div class="flex items-center justify-between" style="margin-bottom: 15px;">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined">terminal</span>
                        <h3 style="margin: 0;">运行日志</h3>
                        <span id="logCurrentDevice"
                            style="font-size: 0.8rem; color: var(--text-muted); margin-left: 5px; font-family: monospace;"></span>
                    </div>
                    <button class="btn btn-danger-outline" onclick="document.getElementById('logArea').value = ''"
                        style="padding: 2px 8px; font-size: 0.8rem;">
                        <span class="material-symbols-outlined" style="font-size: 14px;">delete</span> 清空
                    </button>
                </div>
                <textarea id="logArea" class="log-container" readonly spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
